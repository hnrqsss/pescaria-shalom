<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="./css/global.css" rel="stylesheet" />
</head>
<title>LANÃ‡AI AS REDES SHALOM</title>
</head>

<body>
    <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
        <source src="./imgs/bg-video.mp4" type="video/mp4">
    </video>
    <main class="container">
        <div
            class="form-container w-[100%] sm:w-[500px] h-[500px] sm:h-[600px] flex flex-col items-center justify-center">
            <img alt="logo-shalom" src="./imgs/main-logo.png" class="w-[90%] sm:w-[500px] mb-[20px]" />

            <h2 class="form-title font-bold w-[90%] sm:w-full">Preencha para darmos continuidade ao jogo!</h2>

            <form class="form  sm:w-[400px] w-[100%] h-[400px] sm:h-[300px] flex flex-col items-center justify-center">
                <div class="relative z-0 w-full mb-5 group h-[50px] px-5">
                    <input type="text" id="username-success"
                        class="h-[40px] bg-[rgb(7,140,224)] border-white text-white placeholder-white text-sm rounded-lg focus:ring-white focus:border-white block w-full p-2.5"
                        placeholder="Nome completo" required>
                </div>
                <div class="relative z-0 w-full mb-5 group h-[50px] px-5">
                    <input type="email" id="username-success"
                        class="h-[40px] bg-[rgb(7,140,224)] border-white text-white placeholder-white text-sm rounded-lg focus:ring-white focus:border-white block w-full p-2.5"
                        placeholder="email" required>
                </div>
                <div class="relative z-0 w-full mb-5 group h-[50px] px-5">
                    <input type="text" id="username-success"
                        class="h-[40px] bg-[rgb(7,140,224)] border-white text-white placeholder-white text-sm rounded-lg focus:ring-white focus:border-white block w-full p-2.5"
                        placeholder="Telefone" required>
                </div>


                <button type="submit"
                    class="button-duration animate__shakeX h-[40px] text-white w-[80%] bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">START</button>
            </form>
        </div>
    </main>
</body>

</html>
